<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Resources/style.css">

  <title>A simple running game</title>
</head>

<body>
  <div class="ph_container container">
    <h1 class="text-center">Thanks for visiting. <br><br>We don't support mobile devices.<br><br>Please switch to
      destop/laptop</h1>
  </div>
  <div id="gameOver" class="gameover d-flex justify-content-center">
    <h3 id="final_score" class="mt-5">Game Over <br><br> Your score: 0<br><br></h3>
    <img onclick="window.location.reload()" class="mt-5" src="Resources/restart 1.png" height="50px" width="50px">
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>
  </div>
  <div class="game-container">
    <div id="score_cont">Your Score: 0</div>
    <div class="finn">
      <img id="fnn" src="Resources/Character/running.gif" width="150px">
    </div>
    <div class="obstacles animate-obs">
      <img id="obs" src="Resources/Obstacles/corona.png" width="105px">
    </div>
  </div>

  <!-- Custom Script -->
  <script src="Resources/script.js"></script>

  <!-- Bootstrap Script  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
